<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프리랜서 포트폴리오</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrQdPkvF2L9O/bw2E0lU0sMqFasjhROu99bBlVkGvj0N0AmPqGqE7eFqT9RV+5+MwZvDV1lOyXwJgx5Lkg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- 헤더 -->
    <header>
        <div class="container">
            <h1>나의 포트폴리오</h1>
            <nav>
                <ul>
                    <li><a href="#projects">프로젝트</a></li>
                    <li><a href="#contact">연락처</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- 메인 섹션 -->
    <main>
        <section id="projects">
            <div class="container">
                <h2>프로젝트</h2>
                <div class="projects-grid">
                    <!-- 프로젝트 카드 시작 -->
                    <div class="project-card">
                        <img src="projects/project1/slide1.png" alt="프로젝트 1 이미지">
                        <div class="project-info">
                            <h3>프로젝트 1</h3>
                            <p>프로젝트 1에 대한 간략한 설명입니다.</p>
                            <a href="projects/project1/" class="btn">자세히 보기</a>
                        </div>
                    </div>
                    <!-- 프로젝트 카드 끝 -->
                    <!-- 추가 프로젝트 카드를 여기에 추가 -->
                </div>
            </div>
        </section>

        <!-- 연락처 섹션 -->
        <section id="contact">
            <div class="container">
                <h2>연락처</h2>
                <p>이메일: your.email@example.com</p>
                <p>전화번호: 010-1234-5678</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <!-- 추가 소셜 링크 -->
                </div>
            </div>
        </section>
    </main>

    <!-- 푸터 -->
    <footer>
        <div class="container">
            <p>&copy; 2025 나의 포트폴리오. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
