<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Portfolio | 프로젝트 갤러리</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <a href="#home" class="logo">DevPortfolio</a>
            <ul class="nav-links">
                <li><a href="#projects">프로젝트</a></li>
                <li><a href="#about">소개</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="container">
            <h1>창의적인 솔루션,<br>품질 중심 개발</h1>
            <p>웹 개발 프로젝트 결과물을 확인해보세요</p>
        </div>
    </section>

    <!-- Projects Grid -->
    <section id="projects" class="projects">
        <div class="container">
            <h2>최근 프로젝트</h2>
            <div class="project-grid">
                <!-- Project Card 1 -->
                <div class="project-card">
                    <div class="project-image">
                        <img src="project1-thumb.jpg" alt="프로젝트 1 썸네일">
                        <div class="overlay">
                            <h3>이커머스 플랫폼 개발</h3>
                            <p>React 기반 쇼핑몰 시스템</p>
                        </div>
                    </div>
                    <div class="project-links">
                        <a href="project1-detail.pptx" download class="btn">
                            <i class="fas fa-download"></i> PPT 다운로드
                        </a>
                        <a href="#demo" class="btn">데모 보기</a>
                    </div>
                </div>

                <!-- Repeat project cards as needed -->
                <!-- 프로젝트 카드를 추가할 때 동일한 구조 유지 -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact">
        <div class="container">
            <h2>연락처</h2>
            <div class="contact-info">
                <p><i class="fas fa-envelope"></i> contact@devportfolio.com</p>
                <div class="social-links">
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- Script for Smooth Scroll -->
    <script>
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
